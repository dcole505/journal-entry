<!DOCTYPE html>
<head>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Journal Entry</title>
</head>
<body>
  <div class="container">
    <h1>Journal Entry</h1>
    <form id="form">
      <div class="form-group">
        <label for="user-title">Enter a Title for your Journal Entry:</label>
        <input id="user-title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="user-entry">Enter your Journal Entry:</label>
        <input id="user-entry" type="text" class="form-control">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <h2>Journal Entry:</h2>
    <h3 id="entry-teaser"></h3>
    <h4 id="vowels-cons"></h4>
  </div>
</body>
</html>
